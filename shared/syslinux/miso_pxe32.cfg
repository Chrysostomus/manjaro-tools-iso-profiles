LABEL %ISO_NAME%32_nbd
TEXT HELP
Boot the %DIST_NAME% Linux (i686) live medium (Using NBD).
It allows you to install %DIST_NAME% Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot %DIST_NAME% Linux (i686) (NBD)
LINUX boot/i686/%ISO_NAME%
INITRD boot/intel_ucode.img,boot/i686/%ISO_NAME%.img
APPEND misobasedir=%ISO_NAME% misolabel=%ARCHISO_LABEL% miso_nbd_srv=${pxeserver}
SYSAPPEND 3

