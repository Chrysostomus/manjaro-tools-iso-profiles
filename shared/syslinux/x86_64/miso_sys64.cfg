LABEL @ISO_NAME@64
TEXT HELP
Boot the @DIST_NAME@ Linux (x86_64) live medium.
It allows you to install @DIST_NAME@ Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot @DIST_NAME@ Linux (x86_64) (free)
LINUX boot/x86_64/@ISO_NAME@
INITRD boot/intel_ucode.img,boot/x86_64/@ISO_NAME@.img
APPEND misobasedir=@ISO_NAME@ misolabel=@ISO_LABEL@ nouveau.modeset=1 i915.modeset=1 radeon.modeset=1 logo.nologo nonfree=no overlay=free @BOOT_ARGS@

