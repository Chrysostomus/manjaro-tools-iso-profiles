LABEL %ISO_NAME%64_nbd
TEXT HELP
Boot the %DIST_NAME% Linux (x86_64) live medium (Using NBD).
It allows you to install %DIST_NAME% Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot %DIST_NAME% Linux (x86_64) (NBD)
LINUX boot/x86_64/%ISO_NAME%
INITRD boot/intel_ucode.img,boot/x86_64/%ISO_NAME%.img
APPEND misobasedir=%ISO_NAME% misolabel=%ISO_LABEL% miso_nbd_srv=${pxeserver}
SYSAPPEND 3

